<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Log your exercises</h1>

    <form action="/workoutlog/create" method="post">
        <div>
            <label>
                Workout name:
                <input type="text" name="name">
            </label>
        </div>

        <hr>

        <div>
            <label>
                Exercise Name:
                <input type="text" name="exercises[0][name]">
            </label>
        </div>
        <div>
            <label>
                Exercise Sets:
                <input type="text" name="exercises[0][sets]">
            </label>
        </div>
        <div>
            <label>
                Exercise Reps:
                <input type="text" name="exercises[0][reps]">
            </label>
        </div>
        <button type="submit">Create Log</button>
    </form>
    <hr>
    <a href="workoutlog/all">All Logs</a>
</body>

</html>
