<article class="post">
  <div class="col rank">
    <span>{{rank + 1}}</span>
  </div>
  <div class="col thumbnail">
    <a href="{{post.url}}">
      <img src="{{post.imageUrl}}">
    </a>
  </div>
  <div class="post-content">
    <div class="title">
      <a href="{{post.url}}">
        {{post.title}}
      </a>
    </div>
    <div class="details">
      <p *ngIf="desc">{{post.description}}</p>
      <div class="info">
        submitted by {{post.author}}
      </div>
      <div class="controls">
        <ul>
          <li class="action"><a [routerLink]="[ '/posts/details', post._id ]" class="commentsLink">Comments</a>
          </li>
          <ng-template [ngIf]="isAuthor(post)">
            <li class="action"><a [routerLink]="[ '/posts/edit', post._id ]" href="#">Edit</a></li>
            <li class="action">
              <button (click)="deletePost(post._id)">Delete</button>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</article>
